<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/management.css}" rel="stylesheet" type="text/css">
	<title>ログイン</title>
</head>
<body>
	<div id="wrapper">
		<header th:insert="~{header :: header_area}"></header>
		<main>
			<div id="form-area">
				<form th:action="@{/login}" method="post">
					<div class="form-row">
						<input type="text" name="username" th:value="${username}" size="50" placeholder="ユーザー名">
					</div>
					
					<div class="form-row">
						<input type="password" name="password" size="50" placeholder="パスワード">
					</div>
					
					<div class="form-row">
						<input type="submit" value="ログイン" class="btn">
					</div>
					
					 <div class="form-row" th:if="${param.error}">
						<span th:text="${error}" class="errors"></span>
					</div>
					
					<div th:if="${session.LOGIN_ERROR}" class="error">
					    <p th:text="${session.LOGIN_ERROR}"></p>
					</div>
				</form>
				<div class="links">
					<a th:href="@{/user/insert}">新規会員登録</a>
				</div>
			</div>
		</main>
		<footer th:insert="~{footer :: footer_area}"></footer>
	</div>
</body>
</html>
